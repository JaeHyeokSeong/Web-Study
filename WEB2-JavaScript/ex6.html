<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>

    <h2>syntax</h2>
    <script>
        let names = ['jae', 'bell'];
    </script>

    <h2>get</h2>
    <script>
        document.write(names[0] + '<br>');
        document.write(names[1]);
    </script>

    <h2>add</h2>
    <script>
        names.push('jae hyeok seong');
    </script>

    <h2>count</h2>
    <script>
        document.write(names.length);
    </script>

</body>
</html>

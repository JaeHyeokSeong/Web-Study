<!DOCTYPE HTML>
<html>
	<head></head>
	<body>
		<p><label>prevent label</label><input id="prevent" type="checkbox" name="eventprevent" value="on"></p>
		<p><a href="https://google.com">google</a></p>
		<p>
			<form action="https://opentutorials.org" >
				<input type="submit">
			</form>
		</p>
		<script>
			document.querySelector('a').onclick = function(event) {
				if(document.getElementById('prevent').checked) 
					return false;
			}

			document.querySelector('form').onsubmit = function(event) {
				if(document.getElementById('prevent').checked) 
					return false;
			}
		</script>
	</body>
</html>

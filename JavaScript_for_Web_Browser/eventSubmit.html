<!DOCTYPE HTML>
<html>
	<head></head>
	<body>
		<form id="target" action="result.html">
			<label for="name">name: </label><input type="text" id="name">
			<input type="submit">
		</form>
		<script>
			document.getElementById('target').addEventListener('submit', function(event) {

					alert('이름을 입력해주세요');
					event.preventDefault();
				}
			});
		</script>
	</body>
</html>

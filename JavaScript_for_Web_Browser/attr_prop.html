<!DOCTYPE HTML>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	</head>
	<body>
		<a id="t1" href="./attr_prop.html">demo</a>
		<input id="t2" type="checkbox" checked="checked">
		<script>
			let t = $('#t1');
			console.log(t.attr('href'));
			console.log(t.prop('href'));

			t = $('#t2');
			console.log(t.attr('checked'));
			console.log(t.prop('checked'));
		</script>

		<p id="t3">opentutorials</p>
		<p id="t4">opentutorials</p>
		<script>
			$('#t3').prop('className', 'important');
			$('#t4').prop('class', 'important');
		</script>
	</body>
</html>

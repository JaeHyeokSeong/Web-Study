<!DOCTYPE HTML>
<html>
	<head>
		<title>window open</title>
	</head>
	<body>
		<h2><a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/open">window open api</a></h2>
		<p>첫번째 인자는 새 창에 로드할 문서의 url이다. 인자를 생략하면 이름이 붙지 않은 새 창이 만들어진다.</p>
		<div><input type="button" onclick="open1();" value="window.open('windowOpen_demo.html');" ></div>
		<p>두번째 인자는 새 창의 이름이다. _self 는 스크립트가 실행되는 창을 의미한다.</p>
		<div><input type="button" onclick="open2();" value="window.open('windowOpen_demo.html', '_self');"></div>
		<p>_blank 는 새 창을 의미한다</p>
		<div><input type="button" onclick="open3();" value="window.open('windowOpen_demo.html', '_blank');"></div>
		<p>창에 이름을 붙일 수 있다. open 을 재실행 했을때 동일한 이름의 창이 있다면 그곳으로 문서가 로드된다.</p>
		<div><input type="button" onclick="open4();" value="window.open('windowOpen_demo.html' 'name1');"></div>
		<p>세번째 인자는 새 창의 모양과 관련된 속성이 온다.</p>
		<div><input type="button" onclick="open5();" value="window.open('windowOpen_demo.html', '_blank', 'wdith=200, height=200')"></div>
		<script>
			function open1() {
				window.open('windowOpen_demo.html');
			}

			function open2() {
				window.open('windowOpen_demo.html', '_self');
			}

			function open3() {
				window.open('windowOpen_demo.html', '_blank');
			}
			
			function open4() {
				window.open('windowOpen_demo.html', 'name1');
			}

			function open5() {
				window.open('windowOpen_demo.html', '_blank', 'width=200, height=200');
			}
		</script>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="target">content1</div>
		<div class="target">content2</div>

		<script>
			$('.target').before('<div style="color:red;">before</div>')
			$('.target').after('<div style="color:orange;">after</div>')
			$('.target').prepend('<div style="color:green;">prepend</div>')
			$('.target').append('<div style="color:blue;">append</div>')
		</script>
	</body>
</html>

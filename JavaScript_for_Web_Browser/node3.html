		<script>
			function traversal(target, func) {
				if(target.nodeType === 1) {
					func(target);
					console.log(target.nodeName);
					let childNodes = target.childNodes;
					for(let i = 0; i < childNodes.length; i++) {
						traversal(childNodes[i], func);
					}
				}
			}	

			traversal(document.getElementById('start'), function(target){if(target.nodeName === 'A') {target.style.backgroundColor="red"}});
		</script>

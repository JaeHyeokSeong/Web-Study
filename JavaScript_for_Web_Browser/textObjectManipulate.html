<!DOCTYPE HTML>
<html>
	<head></head>
	<body>
		<p id="target">Coding: <p>
		<p>data: <input type="text" id="data" placeholder="enter data"></p>
		<p>start: <input type="text" id="start" placeholder="start"></p>
		<p>end: <input type="text" id="end" placeholder="end"></p>
		<div>
			<input type="button" onclick="callAppendData();" value="appendData">
			<input type="button" onclick="callDeleteData();" value="deleteData">
			<input type="button" onclick="callInsertData();" value="insertData">
			<input type="button" onclick="callReplaceData();" value="replaceData">
			<input type="button" onclick="callSubstringData();" value="substringData">
		</div>
		
		<script>
			let target = document.getElementById('target').firstChild;
			let data = document.getElementById('data');
			let start = document.getElementById('start');
			let end = document.getElementById('end');

			function callAppendData() {
				target.appendData(data.value);	
			}

			function callDeleteData() {
				target.deleteData(start.value, end.value);
			}

			function callInsertData() {
				target.insertData(start.value, data.value);
			}

			function callReplaceData() {
				target.replaceData(start.value, end.value, data.value);
			}

			function callSubstringData() {
				alert(target.substringData(start.value, end.value));
			}
		</script>
	</body>
</html>

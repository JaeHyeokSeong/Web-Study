<!DOCTYPE HTML>
<html>
	<head></head>
	<body>
		<input type="button" value="구글로 이동" onclick="changeUrlAddress();">
		<input type="button" value="reload" onclick="reloadPage();">

			function changeUrlAddress() {
				location.href = "https://www.google.com";
			}

			function reloadPage() {
				location.reload();
			}
		</script>
	</body>
</html>

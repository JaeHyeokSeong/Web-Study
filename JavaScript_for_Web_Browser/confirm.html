<!DOCTYPE HTML>
<html>
	<head></head>
	<body>
		<h1>Confirm</h1>
		<input type="button" value="delete" onclick="delete_confirm();">
		<script>
			function delete_confirm() {
				let result = confirm('삭제 하시겠습니까?');
				if(result) {
					alert('deleted');
				} else {
					alert('canceled');
				}
			}
		</script>
	</body>
</html>

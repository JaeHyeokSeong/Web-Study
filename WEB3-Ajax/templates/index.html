<!doctype html>
<html>
<head>
<title>WEB1 - Welcome</title>
<meta charset="utf-8">
<script src="{{ url_for('static', filename='js/colors.js') }}"></script>
</head>
<body>
	<h1><a>WEB</a></h1>	
	<input type="button" value="night" onclick="nightDayHandler(this)">
	<ol>
		<li><a href="#!html" id="html">HTML</a></li>
		<li><a href="#!css" id="css">CSS</a></li>
		<li><a href="#!js" id="js">JavaScript</a></li>
	</ol>
	<article></article>
	<script>

		function callFetch(target) {
			fetch('/' + target + '/').then(function(response) {
				response.json().then(function(data) {
					let article = document.querySelector('article')
					article.innerHTML = '';
					for(key in data) {
						article.innerHTML += data[key];
					}
					console.log(article.innerHTML);
				})
			});
		}

		if(location.hash) {
			callFetch(location.hash.substr(2));
		}

		document.getElementById('html').addEventListener('click', function(event) {
			callFetch('html');
		});

		
		document.getElementById('css').addEventListener('click', function(event) {
			callFetch('css');	
		});
		
		document.getElementById('js').addEventListener('click', function(event) {
			callFetch('js');
		});
	</script>
</body>
</html>

		<h1><a href="study_information.html">WEB2-Home Server</a></h1>
		
		<h2>Port Forwarding</h2>
		<p>router 의 public ip address 125.63.12.154 에서 5000 port 로 들어오면 LAN 에 172.24.0.1 에 8080 port 번호로 들어 오도록 하는 기술이 port forwarding 기술이다. 이를 예시로 해보자면 125.63.12.154:5000 이라고 입력을 하면 172.24.0.1:8080 에 접속하도록 도와주는 기술이다. 이를 통해서 서로 다른 컴퓨터들끼리 통신을 할 수 있는 것이다.</p>
	</body>
